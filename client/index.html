<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="./manifest.json" />
  <link href="./atom-one-dark.min.css" rel="stylesheet" />
  <link href="./quill.snow.css" rel="stylesheet" />
  <link href="./quill.css" rel="stylesheet" />
  <link href="./quill-better-table.css" rel="stylesheet" />

  <title>Memorains Note</title>
</head>

<body>
  <div id="root">
    <div id="init-loading" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    ">
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      ">
        <div class="spinner"></div>
        <div style="
          color: #666;
          font-size: 14px;
          font-weight: 400;
          letter-spacing: 0.5px;
          text-align: center;
        ">
          <div>Loading Memorains...</div>
          <div style="font-size: 12px; opacity: 0.7; margin-top: 2px;">正在加载...</div>
        </div>
      </div>
    </div>
  </div>
  <style>
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>

    const askConfig = () => {
      const config = {
        path: "doc/client",
      }

      return new Promise((resolve) => {
        // TODO
        const memo_note = window.memo_note;
        if (!memo_note) {
          if ("%DEV%" === "true") {
            window.EXCALIDRAW_ASSET_PATH = `/excalidraw_assets/`;
          } else {
            window.EXCALIDRAW_ASSET_PATH = `/${config.path}/excalidraw_assets/`;
          }
          resolve(config);
          return;
        }

        memo_note?.onMessage("M2R_config", (_, msg) => {
          console.log("Received message:", msg);
          config.path = encodeURI(JSON.parse(msg).path.replaceAll("\\", "/"));
          window.EXCALIDRAW_ASSET_PATH = `/${config.path}/excalidraw_assets/`;
          resolve(config);
        });
        memo_note?.sendMessage("R2M_config", "{}");
      });
    }

    window.memo_note_config_promise = askConfig();
  </script>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
